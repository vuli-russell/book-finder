<div *ngFor = "let book of books" class="bookCard">
    <img src={{book.image}} alt="">
    <p>{{book.title}}</p>
    <p class="author" *ngFor = "let author of book.authors">
        {{author}}
    </p>
    <button (click)="handleAddFavorite(book)">Add to Favorites</button>
    <button (click)="handleRemoveFavorite(book)">Remove From Favorites</button>
</div>
